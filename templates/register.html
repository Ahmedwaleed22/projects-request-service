<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/static/css/signup.css">
	<script src="https://kit.fontawesome.com/283605f283.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>

<body>
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Complete-Thesis.com</div>
	  <br>
	  <br>
	  <br>
      <div class="eula"><ul>
							<li>Best Thesis Writing Compnay.</li><br>
							<li>Serving all Subjects.</li><br>
							<li>Plagiarism free content with Turnitin Plagiarism Report.</li><br>
							<li>Get your Reaserch Paper Written and Published.</li><br><br>
	  </div>
    </div>
	
    <div class="right">
	<div class="login">Sign-Up</div>
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#ff00ff;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#ff0000;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <form action="{{ request.url }}" method="POST">
        <input type="hidden" name="project_name" value="{{ request.args.get('project_name', default='') }}" />
        <input type="hidden" name="project_category" value="{{ request.args.get('project_category', default='') }}" />
        <input type="hidden" name="project" value="{{ request.args.get('project', default='') }}" />
        <div class="form">
            <label for="username">Username</label>
            <input name="username" type="username" id="username">
            <label for="email">Email</label>
            <input name="email" type="email" id="email">
            <label for="password">Password</label>
            <input name="password" type="password" id="password">
            <a href="/login" id="login">Already have an account.</a>
            <input type="submit" id="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/static/css/signup.js"></script>
</body>

</html>
