{% extends "admin/base.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/admin/projects.css">
<link rel="stylesheet" href="/static/css/admin/chat.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
{% endblock %}
{% block content %}
<table class="projects-table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr {% if user.notifications %} class="notified" {% endif %}>
      <td>{{ user.username }}</td>
      <td><button onclick="document.location = '/admin/chat/{{ user.ID }}'">Chat</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
